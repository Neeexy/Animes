<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexy Animes [ANIME - Episódio ]</title>

    <link rel="stylesheet" href="../../../../style/animes.css"> 
    <link rel="stylesheet" href="../../../../style/style-index.css"> 
    <link rel="shortcut icon" href="../../../../style/components/Nexy Animes logo.png" type="image/x-icon">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../../../style/components/Nexy Animes nav.png"  alt=""></div>
            <button  id="back"><a href="https://nexyanimes.netlify.app/">Início</a></button>
        </nav>
    </header>

    <main>
        <h2>⇩⇩CLIQUE PARA ASSISTIR⇩⇩</h2>
        <div class="video-container" >
            <img id="video-poster" class="poster-episode" src="https://image.tmdb.org/t/p/original/tpvhLON3JjpNIyVOvmwOAeJg38G.jpg" alt="Naruto-Clássico">
            <iframe id="video-frame" data-src="https://api.anivideo.fun/videohls.php?d=https://cdn-s01.mywallpaper-4k-image.net/stream/n/naruto-classico-legendado/24.mp4/index.m3u8" title="Liguem os Motores: A Prova Chunin Começa!" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        

        <section class="episode-info">
            <h2>Naruto - 24</h2>
            <h3> Liguem os Motores: A Prova Chunin Começa! - [DUB]</h3>
            <span class="date">Mar. 20, 2003</span>


            <div class="controls">
                <a href="assistir-naruto-ep-23.html"><button id="prev-episode">&#x25C0; Anterior</button></a>
                <a href="../../naruto-classico.html"><button id="episode-list">Lista de Episódios</button></a>
                <a href="assistir-naruto-ep-25.html"><button id="next-episode">Próximo &#x25B6;</button></a>
            </div>
        </section>
    </main>

    <script>
        // Poster Script
        const poster = document.getElementById('video-poster');
const iframe = document.getElementById('video-frame');

poster.addEventListener('click',function(){
    // Esconder o poster
    poster.style.display = 'none'

    // Recuperar URL do vídeo atribuido pelo "data-src" e adicionar o autoplay
    const videoSrc = iframe.getAttribute('data-src') + "?autoplay=1";
    iframe.setAttribute('src',videoSrc);

    // Mostrar iframe com o vídeo
    iframe.style.display = 'block'
})


    </script>
</body>
</html>
